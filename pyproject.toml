[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arr-mcp"
version = "0.2.16"
description = "Arr Suite MCP Server for Agentic AI!"
readme = "README.md"
authors = [{ name = "Genius", email = "genius@example.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Environment :: Console",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.10"
dependencies = [
    "tree-sitter>=0.23.2",
    "requests>=2.8.1",
    "urllib3>=2.2.2",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
mcp = [
    "agent-utilities[mcp]>=0.1.9",
]

agent = [
    "agent-utilities[agent]>=0.1.9",
]

all = [
    "agent-utilities[mcp,agent]>=0.1.9",
]

[project.scripts]
chaptarr-mcp = "arr_mcp.chaptarr_mcp:chaptarr_mcp"
lidarr-mcp = "arr_mcp.lidarr_mcp:lidarr_mcp"
prowlarr-mcp = "arr_mcp.prowlarr_mcp:prowlarr_mcp"
radarr-mcp = "arr_mcp.radarr_mcp:radarr_mcp"
sonarr-mcp = "arr_mcp.sonarr_mcp:sonarr_mcp"
bazarr-mcp = "arr_mcp.bazarr_mcp:bazarr_mcp"
seerr-mcp = "arr_mcp.seerr_mcp:seerr_mcp"
arr-mcp = "arr_mcp.mcp:mcp_server"
arr-agent = "arr_mcp.agent:agent_server"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
arr_mcp = ["mcp_config.json", "skills/**", "agent/**"]
